<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      margin-left: 10px;
      font-weight: bold;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .status {
      margin-top: 10px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Website Blocker</h1>
  
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="blocking-toggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Blocking is <span id="status-text">OFF</span></span>
  </div>
  
  <p>Enter websites to block (one per line):</p>
  <textarea id="blocked-sites" placeholder="Example:&#10;facebook.com&#10;twitter.com&#10;youtube.com"></textarea>
  
  <button id="save-button">Save</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
